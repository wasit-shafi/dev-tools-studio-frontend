<form
	class="mx-auto mt-[30px] flex max-w-[400px] flex-col justify-center gap-4"
	#signupForm="ngForm"
	autocomplete="off"
	(submit)="handleOnSubmitSignupForm($event, signupForm)"
>
	<!-- First Name -->

	<label
		class="input input-bordered flex items-center gap-2"
		for="firstName"
	>
		First Name
		<input
			class="grow"
			id="firstName"
			name="firstName"
			type="text"
			[(ngModel)]="signupFormModel.firstName"
			required
			autofocus
		/>
	</label>

	<!-- Last Name -->

	<label
		class="input input-bordered flex items-center gap-2"
		for="lastName"
	>
		Last Name
		<input
			class="grow"
			id="lastName"
			name="lastName"
			type="text"
			[(ngModel)]="signupFormModel.lastName"
			required
		/>
	</label>
	<!-- Email -->

	<label
		class="input input-bordered flex items-center gap-2"
		for="email"
	>
		Email
		<input
			class="grow"
			id="email"
			name="email"
			type="email"
			[(ngModel)]="signupFormModel.email"
			required
		/>
	</label>
	<!-- Password -->

	<label
		class="input input-bordered flex items-center gap-2"
		for="password"
	>
		Password
		<input
			class="grow"
			id="password"
			name="password"
			type="password"
			[(ngModel)]="signupFormModel.password"
			required
			autocomplete="new-password"
		/>
	</label>
	<!-- Confirm Password -->

	<label
		class="input input-bordered flex items-center gap-2"
		for="confirmPassword"
	>
		Verify Password
		<input
			class="grow"
			id="confirmPassword"
			name="confirmPassword"
			[type]="isConfirmPasswordVisible ? 'text' : 'password'"
			[(ngModel)]="signupFormModel.confirmPassword"
			required
		/>
		<img
			class="size-4 cursor-pointer"
			alt="eye-icon"
			[src]="'assets/images/eye-' + (isConfirmPasswordVisible ? 'unmasked' : 'masked') + '.svg'"
			(click)="isConfirmPasswordVisible = !isConfirmPasswordVisible"
		/>
	</label>

	<!-- Country Code -->

	<select
		class="select select-bordered"
		name="countryCode"
		[(ngModel)]="signupFormModel.countryCode"
		required
	>
		<option
			disabled
			selected
			value
		>
			Select Country Code
		</option>
		@for (country of constants.COUNTRY_METADATA; track country.id) {
			<option [value]="country.isdCode">{{ country.name }} ({{ country.isdCode }})</option>
		}
	</select>
	<!-- country code + mobile no -->

	<!-- Mobile Number -->

	<label
		class="input input-bordered flex items-center gap-2"
		for="mobileNumber"
	>
		Mobile No
		<input
			class="grow"
			id="mobileNumber"
			name="mobileNumber"
			type="text"
			[(ngModel)]="signupFormModel.mobileNumber"
			required
		/>
	</label>
	<!-- <div class="flex gap-2"></div> -->
	<!-- Country  -->

	<select
		class="select select-bordered w-full"
		name="country"
		[(ngModel)]="signupFormModel.country"
		required
	>
		<option
			disabled
			selected
			value
		>
			Select Your Country
		</option>
		@for (country of constants.COUNTRY_METADATA; track country.id) {
			<option [value]="country.code">
				{{ country.name }}
			</option>
		}
	</select>
	<!-- reCaptcha -->

	<re-captcha
		class="mx-auto"
		name="reCaptcha"
		#reCaptcha
		(errored)="handleReCaptchaErrored($event)"
		(resolved)="handleReCaptchaResolved($event)"
		[(ngModel)]="signupFormModel.reCaptcha"
		[siteKey]="environment.reCaptchaSiteKey"
		errorMode="handled"
		required
	>
	</re-captcha>
	<!-- Submit Button -->

	<button
		class="btn btn-success w-full text-white"
		type="submit"
		[disabled]="signupForm.invalid"
	>
		Signup
	</button>
	<a
		class="link link-primary text-right"
		[routerLink]="[constants.ROUTES._SIGNIN]"
	>
		Already have an account? Signin
	</a>
</form>
<div class="mb-20 mt-10 flex justify-center">
	<ul class="steps steps-horizontal">
		<li class="step step-success">&nbsp;&nbsp;Register&nbsp;&nbsp;</li>
		<li class="step step-success">&nbsp;&nbsp;Verify Email&nbsp;&nbsp;</li>
		<li class="step">&nbsp;&nbsp;Verify Phone&nbsp;&nbsp;</li>
	</ul>
</div>
