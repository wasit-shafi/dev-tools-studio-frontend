<div class="">
	<div
		role="tablist"
		class="tabs tabs-lifted tabs-sm"
	>
		<!-- TODO: only visible for admin user -->

		@if (true) {
			<!-- Admin Tab -->

			<input
				type="radio"
				name="tab-admin"
				role="tab"
				class="tab"
				aria-label="Admin"
				checked="checked"
			/>
			<div
				role="tabpanel"
				class="tab-content rounded-box border-base-300 bg-base-100 p-6"
			>
				<app-admin></app-admin>
			</div>
		}
		<!-- Mail Tab -->

		<input
			type="radio"
			name="tab-admin"
			role="tab"
			class="tab"
			aria-label="Mail"
		/>
		<div
			role="tabpanel"
			class="tab-content rounded-box border-base-300 bg-base-100 p-6"
		>
			<app-mail></app-mail>
		</div>
		<!-- Colors Tab -->

		<input
			type="radio"
			name="tab-admin"
			role="tab"
			class="tab"
			aria-label="Colors"
		/>
		<div
			role="tabpanel"
			class="tab-content rounded-box border-base-300 bg-base-100 p-6"
		>
			<app-colors></app-colors>
		</div>
		<!-- Meta Tags Tab -->

		<input
			type="radio"
			name="tab-admin"
			role="tab"
			class="tab"
			aria-label="Meta Tags"
		/>
		<div
			role="tabpanel"
			class="tab-content rounded-box border-base-300 bg-base-100 p-6"
		>
			<app-meta-tags></app-meta-tags>
		</div>
		<!-- Open Graph Tab -->

		<input
			type="radio"
			name="tab-admin"
			role="tab"
			class="tab"
			aria-label="Open Graph"
		/>
		<div
			role="tabpanel"
			class="tab-content rounded-box border-base-300 bg-base-100 p-6"
		>
			<app-open-graph></app-open-graph>
		</div>
	</div>
</div>
